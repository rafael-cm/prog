<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<select name="estado" size="5" multiple> <!--o comando size e a

<option value="RJ">Rio de janeiro</option>
<option value="SP" selected>São paulo</option> 
<!--0 COMANDO SELECTED DEIXA EM PRIMEIRO DA LISTA-->

<option value="PA">paraiba</option>
<option value="PR">parana</option>
<option value="BA">bahia</option>

<input type="submit">
 <!--<input type="submit"> coloca o botao enviar e o comando enviar-->

</select>

    </form>
</body>
</html>
