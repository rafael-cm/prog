<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula listas</title>
    <link href="css/style.css" rel="stylesheet">

</head>

<body>


    <!--o comando <ul><ul> e para fazer uma sem ordem-->
    <ul>
        <a href="#"><li>item 1</li></a> <!--esse coloca um link em um elemento da lista-->
        <li>item 2</li>
        <li>item 3</li>

    </ul>
    <!--o comando <ol></ol> e para fazer uma lista ordenada-->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>

    </ol>

</body>

</html>
